# SonarQube configuration for Go project
sonar.projectKey=tech-challenge-12soat
sonar.projectName=Tech Challenge 12SOAT
sonar.projectVersion=1.0

# Where the source code lives
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/.git/**,**/migrations/**

# Tests (if you want coverage later)
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Go coverage and test reports
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.json

# Go specifics (scanner will auto-detect with sonar-scanner + go env)
sonar.language=go

# Enable Go security and reliability rules
sonar.go.golangci-lint.reportPaths=golangci-lint-report.json

# Enable Go language rules for security and reliability
sonar.go.rules.enabled=true

# Quality Gate settings
sonar.qualitygate.wait=true

# Encoding
sonar.sourceEncoding=UTF-8

